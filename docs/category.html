<div class="main-frame" data-title="">
    <article class="main-container">
        <div class="page-header"><h1>GooFlow <small>文档目录</small></h1></div>
        <div class="list-group f16"></div>
    </article>
</div>
<script>
	$.ajax('../assets/docChapter.json', {
		dataType: 'json', cache: true,
		success: function (data) {
			var html='';
			for(var i=0;i<data.length;++i){
				html += '<a href="#'+data[i].hash+'" class="list-group-item">'+data[i].title+'</a>';
			}
			$(".main-container .list-group").html(html);
		}
	});
</script>
